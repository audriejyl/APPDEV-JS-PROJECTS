<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="personal-info">
        <h1>Activity Guide #1</h1>
        Name: <input type="text" id="name"><br />
        Address: <input type="text" id="address"><br />
        City: <input type="text" id="City"><br />
        Zip <code></code>: <input type="text" id="Zip code"><br />
        Telephone Number: <input type="text" id="telephone"><br />
        Major: <input type="text" id="major"><br />
        <button id="btn1">Submit</button>
        <p id="output"></p>
    </section>

    <section id="sales-prediction">
        <h1>Sales Prediction</h1>
        <input type="number" id="sales" placeholder="Projected Sales">
        <button onclick="calculateProfit()">Calculate Profit</button>
        <p id="sales-result"></p>
    </section>
    
    <section id="distance-traveled">
        <h1> Distance Traveled</h1>
        <input type="number" id="distance" placeholder="Distance-traveled">
        <button onclick="calculateProfit()">Calculate Profit</button>
    </section>
    
    <section id="miles-per-gallon">
        <h1>Miles-per-Gallon</h1>
        <input type="number" id="miles" placeholder="Miles Driven">
        <input type="number" id="gallons" placeholder="Gallons Used">
        <button onclick="calculateMPG()">Calculate MPG</button>
        <p id="mpg-result"></p>
    </section>
    
    <section id="celsius-to-fahrenheit">
        <h1>Celsius to Fahrenheit</h1>
        <input type="number" id="celsius" placeholder="Temperature in Celsius">
        <button onclick="convertToFahrenheit()">Convert</button>
        <p id="fahrenheit-result"></p>
    </section>
    
    <section id="cookie-calories">
        <h1>Cookie Calories</h1>
        <input type="number" id="cookies" placeholder="Number of Cookies">
        <button onclick="calculateCalories()">Calculate Calories</button>
        <p id="calorie-result"></p>
    </section>
    
    <section id="gender-percentage">
        <h1>Male and Female Percentage</h1>
        <input type="number" id="males" placeholder="Number of Males">
        <input type="number" id="females" placeholder="Number of Females">
        <button onclick="calculatePercentage()">Calculate Percentage</button>
        <p id="percentage-result"></p>
    </section>
    
    <script>
        //Prediction
        function calculateProfit() {
            const sales = parseFloat(document.getElementById('sales').value);
            const profit = sales * 0.23;
            document.getElementById('sales-result').textContent = `Projected Profit: $${profit.toFixed(2)}`;
        }
    
        //Distance 
    
        function calculateDistance() {
            const speed = parseFloat(document.getElementById('speed').value);
            const miles = parseFloat(document.getElementById('miles').value);
            if (distance === 0) {
                document.getElementById('distance-result').textContent = 'Distance in miles.';
                return;
            }
            const distance = speed / miles;
            document.getElementById('distance-result').textContent = `Distance Travelled: ${distance.toFixed(2)}`;
    
        }
    
    
        // Miles-per-Gallon
        function calculateMPG() {
            const miles = parseFloat(document.getElementById('miles').value);
            const gallons = parseFloat(document.getElementById('gallons').value);
            if (gallons === 0) {
                document.getElementById('mpg-result').textContent = 'Gallons of gas cannot be zero.';
                return;
            }
            const mpg = miles / gallons;
            document.getElementById('mpg-result').textContent = `Miles per Gallon: ${mpg.toFixed(2)}`;
        }
    
        //Converter
        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (9 / 5) * celsius + 32;
            document.getElementById('fahrenheit-result').textContent = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)}`;
        }
    
        //Cookie
        function calculateCalories() {
            const cookiesEaten = parseInt(document.getElementById('cookies').value);
            const cookiesInBag = 40;
            const servingsPerBag = 10;
            const caloriesPerServing = 300;
            const caloriesPerCookie = (caloriesPerServing * servingsPerBag) / cookiesInBag;
            const totalCalories = cookiesEaten * caloriesPerCookie;
            document.getElementById('calorie-result').textContent = `Total calories consumed: ${totalCalories.toFixed(2)}`;
        }
    
        // Male and Female Percentage
        function calculatePercentage() {
            const males = parseInt(document.getElementById('males').value);
            const females = parseInt(document.getElementById('females').value);
            const totalStudents = males + females;
    
            if (totalStudents === 0) {
                document.getElementById('percentage-result').textContent = 'The total number of students cannot be zero.';
                return;
            }
    
            const malePercentage = (males / totalStudents) * 100;
            const femalePercentage = (females / totalStudents) * 100;
    
            document.getElementById('percentage-result').textContent = `Percentage of males: ${malePercentage.toFixed(2)}% and Percentage of females: ${femalePercentage.toFixed(2)}%`;
        }
    </script>
